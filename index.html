<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="title" content="AC6 スネイルジェネレータ">
        <meta name="description" content="AC6の登場人物、スネイルの悪口を生成するジョークアプリ">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <header class="flex flex-col justify-center items-center">
            <h1 class="text-4xl my-6">
                AC6 スネイルジェネレータ
            </h1>
        </header>
        <article class="flex flex-col justify-center items-center my-4">
            <section class="text-2xl font-bold">
                こちらV.Ⅱ、<span name="snail">スネイル</span>です
            </section>
            <div class="mt-10 mb-6" />
            <form id="generator" class="flex flex-col">
                <button
                id="generate"
                type="button"
                class="text-lg text-black bg-gray-100 hover:bg-gray-200 border border-gray-800 rounded-lg px-5 py-2.5"
                >
                    &#128065;"&#128065;（生成）
                </button>
                <div class="my-4"></div>
                <button
                id="reset"
                type="button"
                class="text-lg text-black bg-gray-100 hover:bg-gray-200 border border-gray-800 rounded-lg px-5 py-2.5"
                >
                    害獣！！（リセット）
                </button>
            </form>
        </article>
        <footer class="mt-6 flex flex-col justify-center items-center">
            <div>Generated by GitHub Pages.</div>
            <div>Source is <a class="underline text-blue-600" href="https://github.com/tooppoo/ac6-snail-generator" class="">here</a></div>
        </footer>
    </body>
    <script type="module" src="./index.js"></script>
</html>
